<html>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../style.css">
        <title>Contact</title>
    </head>
    <body class="page_contact">
        <header>
            <nav class="barre_menu">
                <ul class="menu">
                    <li class="deroulant"><a href="../index.html">ACCUEIL<div class="triangle_css"></div></a>
                        <ul class="sous">
                            <li><a href="exposition.html">EXPOSITION</a></li>
                            <li><a href="interview.html">INTERVIEW</a></li>
                        </ul>
                    </li>
                    <li><a class="menu_active" href="contact.html">CONTACT</a></li>
                    <li><a href="menu.html">MENU</a></li>
                </ul>
            </nav>
        </header>
        <section class="contact">
            <div class="cadre">
                <img class="attention" src="../img/attention.png" width="180px">
                <div class="formulaire">
                    <div class="satisfait">
                        <label class="satif"> Satisfait ?</label>
                            <div class="rep_satif">
                                <label for="#">OUI</label>
                                <input id="oui" type="radio" name="#" value="#" />
                                <input id="non" type="radio" name="#" value="#" />
                                <label for="#">NON</label>
                            </div>
                    </div>
                    <div class="interessant">
                        <label>Cela m'a intéressé :</label>
                            <select id="liste" name="#" >
                                <option>--</option>
                                <option>Un peu</option>
                                <option>Beaucoup</option>
                                <option>Passionnément</option>
                                <option>Pas du tout</option>
                            </select>
                    </div>
                    <div>
                        <fieldset class="cadre_avis">
                                <legend id="avis">UN CONSEIL</legend>
                                <div >
                                    <label class="comment" for="#">Vos commentaires</label>
                                    <textarea id="comment" name="#" cols="30" rows="8" placeholder=" ..."></textarea>
                                </div>
                                <div >
                                    <label class="e_mail" for="#">E.mail</label>
                                    <input id="e_mail" type="email" name="#" size="20" maxlength="40" placeholder=" optionnel" />
                                </div>
                        </fieldset>
                    </div>
                    <div >
                        <input class="envoyer" type="submit" value="Envoyer" />
                    </div>
                </div>
                <p class="source"><em>Documents pour la constuction du site : <a href="https://drive.google.com/drive/folders/1BFAqjf1UkcMFB5n0BZn-tDlUNqYtcZ2a?usp=sharing" target="_blank">ici</a></em></p>
            </div>
        </section>
    </body>
